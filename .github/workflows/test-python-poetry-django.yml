name: test-python-poetry-django

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Python versions to test against should be the same as the versions supported by Django
        # https://docs.djangoproject.com/en/5.1/faq/install/#what-python-version-can-i-use-with-django
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
    # Checkout the code
    - uses: actions/checkout@v4
    # Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    # Install Poetry
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    # Install dependencies
    - name: Install Dependencies
      run: |
        poetry install
    # Run migrations
    - name: Run Migrations
      run: |
        poetry run python manage.py migrate
    # Run tests
    - name: Run Tests
      run: |
        poetry run python manage.py test
